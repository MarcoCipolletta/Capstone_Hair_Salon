<h1 class="mt-5">SCEGLIO DATA E ORARIO</h1>
<div *ngIf="dayAvailableSlots">
  <h6>{{ dayAvailableSlots.date | date : "dd/MM/yyyy" }}</h6>
  <p>{{ dayAvailableSlots.dayName }}</p>
  <div class="d-flex">
    <button
      (click)="previousDay()"
      [disabled]="!isBackActive"
      class="btn btn-accent"
    >
      indietro
    </button>
    <button (click)="nextDay()" class="btn btn-accent">avanti</button>
  </div>
  <div class="d-flex flex-wrap gap-3 mt-3">
    <ng-container
      *ngFor="let time of dayAvailableSlots.availableTimes; let i = index"
    >
      <input
        type="radio"
        id="time{{ i }}"
        (click)="selectTime(time, radioTime.id)"
        name="time"
        hidden
        #radioTime
      />

      <label
        for="time{{ i }}"
        class="btn"
        [ngClass]="{
          'btn-outline-secondary': selectedTime !== 'time' + i,
          'btn-secondary': selectedTime === 'time' + i
        }"
        >{{ timeConversionSvc.secondsToTime(time.startTime) }}</label
      >
    </ng-container>
  </div>
  <ng-container *ngIf="selectedTime">
    <div class="mt-3">
      <button class="btn btn-accent" (click)="nextPage()">Procedi</button>
    </div>
  </ng-container>
</div>
