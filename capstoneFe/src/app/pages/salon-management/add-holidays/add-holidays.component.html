<h3>Gestisci ferie</h3>
<div class="d-flex gap-3">
  <div>
    <input
      type="radio"
      name="closingType"
      id="holiday"
      value="holiday"
      [(ngModel)]="closingType"
      hidden
    />
    <label
      for="holiday"
      class="btn"
      [ngClass]="{
        'btn-outline-secondary': closingType !== 'holiday',
        'btn-secondary': closingType === 'holiday'
      }"
      >Ferie</label
    >
  </div>
  <div>
    <input
      type="radio"
      name="closingType"
      id="closingDay"
      value="closingDay"
      [(ngModel)]="closingType"
      hidden
    />
    <label
      for="closingDay"
      class="btn"
      [ngClass]="{
        'btn-outline-secondary': closingType !== 'closingDay',
        'btn-secondary': closingType === 'closingDay'
      }"
      >Giorno di chiusura</label
    >
  </div>
  <div>
    <input
      type="radio"
      name="closingType"
      id="blockHour"
      value="blockHour"
      [(ngModel)]="closingType"
      hidden
    />
    <label
      for="blockHour"
      class="btn"
      [ngClass]="{
        'btn-outline-secondary': closingType !== 'blockHour',
        'btn-secondary': closingType === 'blockHour'
      }"
      >Blocca degli orari</label
    >
  </div>
</div>
<ng-container *ngIf="closingType === 'holiday'">
  <div class="mt-3 d-flex align-items-center gap-3">
    <div>
      <label for="startDate" class="me-3">Data inizio</label>
      <input
        id="startDate"
        type="date"
        name="date"
        [(ngModel)]="holiday.startDate"
      />
    </div>
    <div>
      <label for="endDate" class="me-3">Data fine</label
      ><input
        id="endDate"
        type="date"
        name="date"
        [(ngModel)]="holiday.endDate"
      />
    </div>
    <div>
      <label for="reason" class="me-3">Descrizione</label>
      <input
        type="text"
        id="reason"
        name="reason"
        placeholder="Ci serve riposo!"
        [(ngModel)]="holiday.reason"
      />
    </div>
    <div>
      <button class="btn btn-accent ms-2" (click)="addHoliday()">
        Aggiungi
      </button>
    </div>
  </div>
</ng-container>
