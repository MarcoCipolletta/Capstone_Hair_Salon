<div class="d-flex justify-content-between align-items-end border-bottom pb-3">
  <div class="d-flex align-items-center">
    <ngb-pagination
      class="d-flex align-items-center"
      size="sm"
      [ellipses]="false"
      [collectionSize]="collectionSize"
      [(page)]="page"
      [maxSize]="5"
      [boundaryLinks]="true"
      [pageSize]="pageSize"
      (pageChange)="loadCustomers()"
    />
  </div>
  <div class="d-flex gap-3 align-items-center">
    <div>
      <label for="pageSize">Elementi</label>
      <select
        id="pageSize"
        [(ngModel)]="pageSize"
        class="form-select form-select-sm"
        (change)="loadCustomers()"
      >
        <option selected value="5">5</option>
        <option value="10">10</option>
        <option value="15">15</option>
        <option value="20">20</option>
      </select>
    </div>
    <ng-container>
      <ng-icon
        role="button"
        [name]="
          sortDirection === 'desc' ? 'akarArrowDownThick' : 'akarArrowUpThick'
        "
        (click)="changeSort()"
      ></ng-icon>
    </ng-container>
  </div>
</div>
<div class="row">
  <ng-container *ngFor="let customer of customers">
    <div class="mt-5 col-4">
      <app-customer-card [customer]="customer"></app-customer-card>
    </div>
  </ng-container>
</div>
