<button
  type="button"
  class="btn ms-2"
  [ngClass]="{
    'btn-outline-primary': isCollapsed1,
    'btn-primary': !isCollapsed1
  }"
  (click)="open1()"
  [attr.aria-expanded]="!isCollapsed1"
>
  Tutti i servizi
</button>
<button
  type="button"
  class="btn btn-outline-primary ms-2"
  [ngClass]="{
    'btn-outline-primary': isCollapsed2,
    'btn-primary': !isCollapsed2
  }"
  (click)="open2()"
  [attr.aria-expanded]="!isCollapsed2"
>
  Crea servizio
</button>

<div>
  <div
    class="row mt-3 g-3"
    #collapse="ngbCollapse"
    [(ngbCollapse)]="isCollapsed1"
  >
    @if (services.length>0) {
    <ng-container *ngFor="let service of services">
      <div class="col-6">
        <app-service-card [service]="service"></app-service-card>
      </div>
    </ng-container>
    }
  </div>
  <div class="mt-3" #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed2">
    <div class=""><app-create-service></app-create-service></div>
  </div>
</div>
