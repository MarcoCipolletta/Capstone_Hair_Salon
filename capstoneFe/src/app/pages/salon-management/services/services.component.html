<button
  type="button"
  class="btn ms-2"
  [ngClass]="{
    'btn-outline-primary': isCollapsed1,
    'btn-primary': !isCollapsed1
  }"
  (click)="open1()"
  [attr.aria-expanded]="!isCollapsed1"
>
  Tutti i servizi
</button>
<button
  type="button"
  class="btn btn-outline-primary ms-2"
  [ngClass]="{
    'btn-outline-primary': isCollapsed2,
    'btn-primary': !isCollapsed2
  }"
  (click)="open2()"
  [attr.aria-expanded]="!isCollapsed2"
>
  Crea servizio
</button>

<div class="mt-3">
  <div #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed1">
    @if (services.length>0) {
    <app-service-card></app-service-card>
    <ng-container *ngFor="let service of services"> </ng-container>
    }
  </div>
  <div #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed2">
    <div class="card">
      <div class="card-body">
        You can collapse this card by clicking one Toggle button
      </div>
    </div>
  </div>
</div>
