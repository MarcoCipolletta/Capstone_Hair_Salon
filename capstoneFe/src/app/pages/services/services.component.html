<div class="img-container">
  <div class="cover d-flex justify-content-center align-items-center">
    <h1 class="text-light">Servizi</h1>
  </div>
</div>
<div class="container">
  <div class="row g-3 mt-3" *ngIf="services.length > 0">
    <ng-container *ngFor="let service of services">
      <div class="col-12 col-md-6">
        <div class="service">
          <div class="d-flex justify-content-between fs-4 align-items-center">
            <p class="name">{{ service.name | uppercase }}</p>
            <p class="price">{{ service.price.toFixed(0) }} â‚¬</p>
          </div>
          <ng-container *ngIf="service.description !== ''">
            <p class="description">{{ service.description }}</p>
          </ng-container>
        </div>
      </div>
    </ng-container>
  </div>
</div>
